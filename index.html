<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="./css/utils.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raquib Saabit</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <div class="content">
        <div style="display: flex; flex-direction: column">
          <nav class="navbar">
            <div class="nav">
              <div class="nav-content">
                <a href="/">
                  <p>Raquib</p>
                </a>
                <div style="display: block">
                  <ul class="nav-list">
                    <li><a href="#about">About</a></li>
                    <li><a href="#project">Projects</a></li>
                    <li><a href="#contact">Contact</a></li>
                  </ul>
                </div>
                <a
                  href="https://www.youtube.com/channel/UCOhhPENSAq7fLwY5XCzDwyA?sub_confirmation=1"
                  target="_blank"
                  rel="noopener noreferrer"
                >
                  <button class="button btn">
                    Youtube
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="white"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="ml-2"
                    >
                      <path d="M7 7h10v10"></path>
                      <path d="M7 17 17 7"></path>
                    </svg>
                  </button>
                </a>
              </div>
            </div>
          </nav>
          <section class="main">
            <div id="about" class="about">
              <div class="about-content">
                <div class="about-txt">
                  <p>
                    I am BSc. Computer Science student who passionate about
                    aviation and technology.
                  </p>
                </div>
                <div class="about-img">
                  <img src="/Raquib.jpeg" alt="Profile Picture" />
                </div>
              </div>
            </div>
            <div id="skills" class="skills">
              <h1 style="padding-bottom: 10px">Skills</h1>
              <div class="skill-content">
                <ul class="skill-list">
                  <li>TypeScript & JavaScript with Nodejs</li>
                  <li>Kafka</li>
                  <li>Go</li>
                </ul>
              </div>
            </div>
            <div id="project" class="projects">
              <div
                style="
                  display: flex;
                  flex-direction: row;
                  justify-content: space-between;
                  align-items: center;
                "
              >
                <h1>Projects</h1>
                <a
                  href="https://github.com/RaqDeku"
                  target="_blank"
                  rel="noopener noreferrer"
                >
                  <button class="button btn">
                    Github
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="white"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="ml-2"
                    >
                      <path d="M7 7h10v10"></path>
                      <path d="M7 17 17 7"></path>
                    </svg>
                  </button>
                </a>
              </div>
              <div id="ogDiv" class="projects-content"></div>
            </div>
          </section>
          <footer id="contact" class="footer" style="border-bottom: none">
            <div class="footer-contact">
              <div style="display: flex; align-items: center">
                <i class="bx bxs-envelope icon email-icon"></i>
                raqdeku@outlook.com
              </div>
              <div style="display: flex">
                <ul
                  style="
                    display: flex;
                    flex-direction: row;
                    gap: 5px;
                    margin-left: 1.5rem;
                    list-style: none;
                  "
                >
                  <a href="https://instagram.com/raquibsaabit"
                    ><i class="bx bxl-instagram-alt icon"></i
                  ></a>
                  <a href="https://github.com/RaqDeku"
                    ><i class="bx bxl-github icon"></i
                  ></a>
                  <a href="https://twitter.com/RaquibSaabit"
                    ><i class="bx bxl-twitter icon"></i
                  ></a>
                  <a href="https://linkedin.com/in/raquib-saabit"
                    ><i class="bx bxl-linkedin-square icon"></i
                  ></a>
                  <a href="https://youtube.com/@RaquibCodes"
                    ><i class="bx bxl-youtube icon"></i
                  ></a>
                </ul>
              </div>
            </div>
            <div style="text-align: center; margin-top: 2rem; font-size: 15px">
              &copy; Raquib Saabit - All rights preserved,
              <span id="year">year</span>
            </div>
          </footer>
        </div>
      </div>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
